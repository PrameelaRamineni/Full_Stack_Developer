<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="bg-container p-4">
        <h1 class="mb-4 text-center heading">Answer the Question</h1>
        <form id="questionsForm" class="pt-4 question-form">
            <h1 class="question">What is the capital of India?</h1>
            <div class="d-flex flex-column  ml-4" id="cities">

                <div class="mt-2 mb-2">
                    <input id="cityHyderabad" value="Hyderabad" type="radio" name="city" />
                    <label for="cityHyderabad" class="ml-2 option-label">Hyderabad</label>
                </div>

                <div class="mb-2">
                    <input id="cityChennai" value="Chennai" type="radio" name="city" />
                    <label for="cityChennai" class="ml-2 option-label">Chennai</label>
                </div>

                <div class="mb-2">
                    <input id="cityDelhi" value="Delhi" type="radio" name="city" />
                    <label for="cityDelhi" class="ml-2 option-label">Delhi</label>
                </div>

                <div class="mb-2">
                    <input id="cityMumbai" value="Mumbai" type="radio" name="city" />
                    <label for="cityMumbai" class="ml-2 option-label">Mumbai</label>
                </div>

                <div class="ml-4">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    <p class="result-msg mt-4" id="resultMsg"></p>
                </div>
            </div>
        </form>
    </div>

    <script src="index.js"></script>

</body>

</html>
