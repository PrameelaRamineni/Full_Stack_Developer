<!DOCTYPE html>
<html>

<head> 
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="main-heading">Select Your Favourite Place</h1>
    <form id="favPlaces">
        
        <input type="radio" id="lucknow" name="places" value="Lucknow" />
        <label for="lucknow">Lucknow</label>
        <br />

        <input checked type="radio" id="agra" name="places" value="Agra" />
        <label for="agra">Agra</label>
        <br />

        <input checked type="radio" id="varanasi" name="places" value="Varanasi" />
        <label for="varanasi">Varanasi</label>
        <br />

        <button id="submitBtn" type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script src="index.js"></script>

</body>

</html>
