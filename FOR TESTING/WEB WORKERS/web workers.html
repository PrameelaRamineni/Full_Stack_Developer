<!DOCTYPE html>
<html lang="en">
<head>
   <!1.Dedicated Workers - These are workers that are utilized by a single script.
     2.Shared Workers -These are workers that are utilized by multiple scripts running in different windows, IFrames, etc.
     3.Service Workers - These act as proxy servers between web applications, the browser, and the network. 
   Mostly used for push notifications and sync APIs.>
</head>
<body>
    <p>Count numbers: <output id="result"></output></p>
<button onclick="startWorker()">Start Worker</button>
<button onclick="stopWorker()">Stop Worker</button>
<script>
var w;
function startWorker() {
 if(typeof(Worker) !== "undefined") {
if(typeof(w) == "undefined") {
  w = new Worker("demo_workers.js");
}
w.onmessage = function(event) {
  document.getElementById("result").innerHTML = event.data;
};
 }
}
function stopWorker() {
 w.terminate();
 w = undefined;
}
</script>
</body>
</html>
