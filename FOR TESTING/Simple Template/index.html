<!HTML templates - The markup templates are written using <template> and <slot> elements 
  which can be reused multiple times as the basis of a custom element's structure.
  Here we are reusing the <my-paragraph> template.>

<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Simple template</title>
 <script src="index.js"></script>
</head>
<body>
 <h1>Simple template</h1>
 <template id="my-paragraph">
<style>
  p {
    color: white;
    background-color: #666;
    padding: 5px;
  }
</style>
<p><slot name="my-text">My default text</slot></p>
 </template>
 <my-paragraph>
<span slot="my-text">Let's have some different text!</span>
 </my-paragraph>
 <my-paragraph>
<ul slot="my-text">
  <li>Let's have some different text!</li>
  <li>In a list!</li>
</ul>
 </my-paragraph>
</body>
</html>
