<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./Bookstorepage.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionHome">
        <div class="bg-container">
            <h1 class="book-heading">Popular Book</h1>
            <div class="wings-container">
                <div class="d-flex flex-row">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-apj-img.png" class="abdul-image" />
                    <div>
                        <h1 class="wings-heading">Wings of Fire</h1>
                        <p class="wings-para">An Autobiography of Abdul Kalam</p>
                        <p class="wings-by">by Arun Tiwari</p>
                        <div class="text-center">
                            <button class="btn btn-primary" onclick="display('sectionSpecialImageContainer')">Read Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 class="main-heading">Recommended Books</h1>
        <div class="d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-chetan-bhagat-img.png" class="images-item" />
            <div>
                <h1 class="heading">The 3 mistakes of my life</h1></br>
                <p class="para">Indian author</p></br>
                <p class="written-by">by Chetan Bhagat</p>
                <div class="text-center">
                    <button class="btn btn-primary">Read Now</button>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/harrypotter-img.png" class="images-item" />
            <div>
                <h1 class="heading">HarryPotter</h1></br>
                <p class="para">and the Sorcerer's Stone</p></br>
                <p class="written-by">by J.K.Rowling</p>
                <div class="text-center">
                    <button class="btn btn-primary">Read Now</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionSpecialImageContainer">
        <div class="special-image-container">
            <div class="d-flex flex-column">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-apj-img.png" class="special-image" />
                <div>
                    <p class="special-heading">Wings of Fire</p></br>
                    <p class="special-heading">by Arun Tiwari</p>
                </div>
                <div class="text-center">
                    <button class="btn btn-success">Back</button>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
