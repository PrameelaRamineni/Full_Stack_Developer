<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./Articalspage.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionHome">
        <div class="bg-container">
            <h1 class="empower-head">Empower yourself</h1>
            <p class="empower-para">By learning new courses from
                worldsleading experts</p>

            <div class="categories-container">
                <div class="d-flex flex-row justify-content-center" onclick="display('sectionListofTopics')">
                    <div class="categories-item">
                        <img src="https://assets.ccbp.in/frontend/static-website/articles-technology-icon-img.png" class="image" />
                        <h1 class="categories-name">Technology</h1>
                    </div>
                    <div class="categories-item">
                        <img src="https://assets.ccbp.in/frontend/static-website/articles-science-icon-img.png" class="image" />
                        <h1 class="categories-name">Science</h1>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-center" onclick="display('sectionListofTopics')">
                    <div class="categories-item">
                        <img src="https://assets.ccbp.in/frontend/static-website/articles-healthcare-icon-img.png" class="image" />
                        <h1 class="categories-name">Health Care</h1>
                    </div>
                    <div class="categories-item">
                        <img src="https://assets.ccbp.in/frontend/static-website/articles-business-icon-img.png" class="image" />
                        <h1 class="categories-name">Business</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionListofTopics">
        <div class="technology-image-container">
            <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://assets.ccbp.in/frontend/static-website/articles-technology-c1-img.png" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.ccbp.in/frontend/static-website/articles-technology-c2-img.png" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="https://assets.ccbp.in/frontend/static-website/articles-technology-c3-img.png" class="d-block w-100" alt="..." />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <h1 class="list-items">List of Topics</h1>
            <ul>
                <li>Artificial Intelligence</li>
                <li>Data Science</li>
                <li>Blockchain</li>
                <li>Virtual Reality</li>
            </ul>
            <button claas="button" onclick="display('sectionHome')">Back</button>
        </div>
    </div>


    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
