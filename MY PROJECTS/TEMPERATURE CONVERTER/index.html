<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>

        <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" 
            id="celsius" class="input" placeholder="Enter Temperature">
        </div>

        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" 
            id="fahrenheit" class="input" placeholder="Enter Temperature">
        </div>

        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" 
            id="kelvin" class="input" placeholder="Enter Temperature">
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
